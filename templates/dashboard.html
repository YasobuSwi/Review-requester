<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Review Requester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
        a.button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #58a6ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #3d8be8;
        }
        a.logout {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f44;
            text-decoration: underline;
        }
        .flash-messages {
            margin: 15px auto;
            padding: 10px;
            background: #2ecc71;
            color: white;
            max-width: 400px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('logout') }}" class="logout">üö™ Logout</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h1>Welcome to Your Dashboard</h1>
    <p>Select an option below:</p>

    <a href="{{ url_for('update_links_page') }}" class="button">‚úçÔ∏è Update Links</a>
    <a href="{{ url_for('send_review') }}" class="button">üì© Send Review Request</a>

</body>
</html>
