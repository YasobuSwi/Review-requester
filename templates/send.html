<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Review Request</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            text-align: center;
            padding-top: 60px;
        }
        form {
            display: inline-block;
            background: #161b22;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        input, button {
            margin: 10px 0;
            padding: 12px;
            width: 250px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        input {
            background-color: #21262d;
            color: #fff;
        }
        button {
            background-color: #238636;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2ea043;
        }
        a.back {
            display: inline-block;
            margin-top: 20px;
            color: #58a6ff;
            text-decoration: none;
        }
        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Send a Review Request</h1>
    <p>Fill in your customer's details below to send them a review request email.</p>
    <form method="POST" action="/send_email">
        <input type="text" name="name" placeholder="Customer Name" required><br>
        <input type="email" name="email" placeholder="Customer Email" required><br>
        <button type="submit">Send Review Request</button>
    </form>
    <br>
    <a href="/" class="back">‚Üê Back to Home</a>
</body>
</html>
