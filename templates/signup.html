<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Review Requester</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; text-align: center; padding-top: 100px; }
    form { display: inline-block; background: #222; padding: 30px; border-radius: 10px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 250px; border-radius: 5px; border: none; }
    button { background: #58a6ff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #3d7ecb; }
  </style>
</head>
<body>
  <h1>Create an Account</h1>
  <form method="POST" action="/signup">
    <input type="email" name="email" placeholder="Business Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <label>Google Review Link (optional if Trustpilot is provided)</label>
<input type="url" name="google_link" placeholder="Google Review Link">

<label>Trustpilot Review Link (optional if Google is provided)</label>
<input type="url" name="trustpilot_link" placeholder="Trustpilot Review Link">
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
